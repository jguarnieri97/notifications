<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Notificación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            margin: 40px auto;
            padding: 30px 40px;
            border-radius: 8px;
            max-width: 500px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .header {
            font-size: 22px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 16px;
        }
        .content {
            font-size: 16px;
            color: #4a5568;
            margin-bottom: 24px;
        }
        .footer {
            font-size: 13px;
            color: #a0aec0;
            text-align: center;
            margin-top: 32px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">¡Tienes una nueva notificación!</div>
        <div class="content">
            <p>Hola,</p>
            <p>Has recibido una nueva notificación en nuestro sistema.</p>
            <p><strong>Detalle:</strong> {{detalle}}</p>
        </div>
        <div class="footer">
            © 2024 Tu Empresa. Todos los derechos reservados.
        </div>
    </div>
</body>
</html>
